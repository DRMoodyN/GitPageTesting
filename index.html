<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            /* Le quitamos el formato por defecto*/
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0;
            margin: 0;
            /* */
            font-family: Arial, Helvetica, sans-serif;
        }

        .header-container {
            /**/
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-items: center;
            /* X */
            align-items: center;
            /* Y */
            column-gap: 5px;
            /**/
            background: #fff;
            box-shadow: 0 4px 4px 0 #e7e7e7;
            height: 60px;
        }

        .header-section-logo {
            grid-column: 1;
            margin: auto 15px;
            justify-self: start;
        }

        .header-section-logo a {
            text-decoration: none;
            font-size: 24px;
            color: #17171e;
            font-weight: bold
        }

        .header-section-link {
            grid-column: 2;
            margin: auto 15px;
            justify-self: end;
        }

        .header-section-link a {
            text-decoration: none;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 20px;
            padding: 10px;
            font-weight: bold;
        }

        .link-iniciar {
            color: black;
            width: 150px;
        }

        .link-iniciar:hover {
            background: #e7e7e7;
        }

        .link-registro {
            background: #17171e;
            color: white;
        }

        .link-registro:hover {
            background: white;
            color: #17171e;
        }


        /* Login */
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
            align-items: center;
        }

        .h1-login {
            margin-top: 50px;
            font-size: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dcd5e1;
        }

        .social-container a {
            border: 1px solid gray;
            border-radius: 53%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 42px;
            width: 42px;
            color: #333;
            font-size: 33px;
            text-decoration: none;
            margin: 15px 0;
        }

        .main-container form input {
            display: block;
            width: 300px;
            font-size: 17px;
            margin: 10px auto;
            height: 40px;
        }

        .button-enviar {
            width: 100%;
            height: 40px;
            font-size: 18px;
            background: #a435f0;
            color: white;
            border: 0;
        }

        .button-enviar:hover {
            background: #622090;
            color: white;
            font-size: 20px;
        }

        .info-p {
            margin-top: 20px;
            text-align: center;
        }

        .info-p a {
            font-weight: bold;
        }

        .footer-container {
            margin-top: 70px;
            height: 200px;
            display: grid;
            grid-template-columns: (3, 1fr);
            background: #17171e;
            justify-items: stretch;
            /* X */
            align-items: stretch;
            /* Y */
        }


        .footer-item1 {
            grid-column: 1;
            grid-row: 2;
        }

        .footer-item2 {
            grid-column: 2;
            grid-row: 2;
        }

        .footer-item3 {
            grid-column: 3;
            grid-row: 2;
        }

        .footer-container div a {
            color: white;
            font-size: 14px;
            text-decoration: none;
            display: grid;
            margin: 10px 0px 0px 20px;
        }

        .footer-container div a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
        }

        .pInfo {
            text-align: center;
            font-size: 12px;
            color: red;
        }
    </style>

    <title>Moody_Cors</title>
</head>

<body>
    <header class="header-container">
        <div class="header-section-logo">
            <a href="/public/index.html">Moody_Cors</a>
        </div>
        <div class="header-section-link">
            <a href="#" class="link-iniciar">Iniciar sesion</a>
            <a href="#" class="link-registro">Registrate</a>
        </div>

    </header>
    <main class="main-container">
        <h1 class="h1-login">¡Inicia sesión en tu cuenta de Moody_Cors!</h1>
        <div class="social-container">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-google-plus"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <form action="#">
            <input type="text" id="inputUser" placeholder="@gmail.com" autocomplete="off">
            <p id="infoUser" class="pInfo"></p>
            <input type="password" id="inputPassword" placeholder="Contraseña" autocomplete="off">
            <p id="infoPassword" class="pInfo"></p>
            <button id="btnLogin" type="button" class="button-enviar">Iniciar sesión</button>

        </form>
        <div>
            <p class="info-p">¿No tienes una cuenta?
                <a href="#">Registrate</a>
            </p>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer-item1">

        </div>
        <div class="footer-item2">

        </div>
        <div class="footer-item3">

        </div>
    </footer>
    </script>

</body>

</html>
